<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="topo">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="">
      <h3 class="name">Jessica Randall</h3>
      <p class="city">London, United Kingdom</p>
      <p class="profession">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <p ><a class="link" href="#">GitHub</a></p>
      <p ><a class="link" href="#">Frontend Mentor</a></p>
      <p ><a class="link" href="#">LinkedIn</a></p>
      <p ><a class="link" href="#">Twitter</a></p>
      <p ><a class="link" href="#">Instagram</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ricardo Rocha</a>.
  </div>
</body>

</html>
